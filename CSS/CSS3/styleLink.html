<!DOCTYPE html>
<html lang="en">
	<head >
	<meta charset="UTF-8">
		<title>Link Style</title>
		<style>
		#nav-manu
		{
		 width:600px;
		 height:80px;
		 background-color:#BA4A00;
		 margin:0 auto;
		}
		#nav-manu ul li
		{
		 list-style-type:none;
		 margin:20px;
		 float: left;
		}
		#nav-manu ul li a
		{
		text-decoration:none;
		font-size:30px;
		color:white;
		}
		#nav-manu ul li a:hover
		{
		 text-decoration:underline;
		}
	
		</style>
	</head>
	<body >
		<div id="nav-manu">
			<ul>
				<li> <a href="#">Home </a> </li>
				<li> <a href="#">Services</a> </li>
				<li> <a href="#">About </a></li>
				<li> <a href="#"> Contact</a> </li>
			</ul>
		</div>	
    </body>
</html>
