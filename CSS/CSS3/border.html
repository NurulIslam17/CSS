<!DOCTYPE html>
<html lang="en">
	<head >
	<meta charset="UTF-8">
		<title>Border</title>
		<style>
		.border
		{
		border: 5px green solid;
		width:250px;
		border-radius:20px;
		}
		.borderL
		{
		border-left: 5px red solid;
		width:250px;
		}
		</style>
	</head>
	<body>
			<h1 class="border">This is a heading</h1>
			<h1 class="borderL">This is a heading</h1>
    </body>
</html>
