<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
		<title>Font in CSS</title>
		<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
		<style>
		.my-style
		{
		font-size:150%;
		font-family: 'Itim', cursive;
		font-style:italic;
		font-weight:bold;
		}
		</style>
	</head>
	<body>
		<p class="my-style">This is a paragraph </p>
    </body>
</html>
