<!DOCTYPE html>
<html lang="en">
	<head >
	<meta charset="UTF-8">
		<title>Padding</title>
		<style>
		body
		{
		 margin:0;
		 padding:0;
		}
		#S1
		{
		 padding:10px 10px 5px 3px;
		 width:200px;
		 background-color:green;
		 color:white;
		 margin-bottom:10px;
		}
		#S2
		{
		padding:50px ;
		 width:200px;
		 background-color:yellow;
		 color:red;;
		 margin-bottom:10px;
		}
		</style>
	</head>
	<body>
		<div id="S1">
			<h1>Bangladesh</h1>
		</div>
		<div id="S2">
			<h1>India</h1>
		</div>
    </body>
</html>
