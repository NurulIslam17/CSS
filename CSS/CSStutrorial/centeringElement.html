<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering Element</title>
    <style>
        .main{
            width: 80%;
            background-color: greenyellow;
            height: 400px;
            position: relative;
        }
        .desc
        {
            background-color: hotpink;
            width: 250px;
            height: 200px;
            text-align: center;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);

        
        }
    </style>
</head>
    <body>

        <div class="main">

            <div class="desc">
                <h1>Gaibandha</h1>
                <p>Amet sit sed magna kasd vero diam. Labore at et est gubergren. Amet elitr tempor lorem sanctus sadipscing sanctus ipsum, diam diam dolore at stet kasd lorem clita. Est dolores.</p>
            </div>
        </div>
    
    </body>
</html>
