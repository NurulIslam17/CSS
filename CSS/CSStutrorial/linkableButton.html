<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkable Button</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .social-media
        {
            background-color: cyan;
            padding: 50px 20px;
            text-align: center;
        }
        .btn
        {
            border: none;
            padding: 10px 20px;
            font-size: 2rem;
        }
        .btn:hover
        {
            background-color: rgb(177, 124, 177);
        }

    </style>

</head>

    <body>
        <div class="social-media">
            <button class="btn request callback" onclick="window.open('https://web.facebook.com/?_rdc=1&_rdr')"> <i class="fa fa-facebook" style="color: blue;" aria-hidden="true"></i></button>
            <button class="btn request callback" onclick="window.open('https://twitter.com/login?lang=en')">  <i class="fa fa-twitter" style="color: blue;" aria-hidden="true"></i> </button>
            <button class="btn"> <i class="fa fa-envelope-o" aria-hidden="true"></i></button>
            <button class="btn"> <i class="fa fa-google" aria-hidden="true"></i></button>
            <button class="btn"> <i class="fa fa-whatsapp" aria-hidden="true"></i></button>
            <button class="btn"> <i class="fa fa-youtube-play" style="color: red;" aria-hidden="true"></i> </button>
            <button class="btn"> <i class="fa fa-instagram" style="color: orchid;" aria-hidden="true"></i> </button>
            <button class="btn">  <i class="fa fa-linkedin-square" style="color:blue;" aria-hidden="true"></i></button>
        </div>
       
    </body>
</html>
